<!DOCTYPE html>
<HTML>
<HEAD>
  <META charset="UTF-8">
  <META name="viewport" content="width=device-width, initial-scale=1.0">
  <TITLE>{{ _('home_title') }}</TITLE>
</HEAD>
<BODY>
  <H1>{{ _('home_header') }}</H1>
    {% if g.user %}
      <P>{{ _('logged_in_as', username=g.user.name) }}</P>
    {% else %}
      <P>{{ _('not_logged_in') }}</P>
    {% endif %}
  <p>{{ _('current_time_is', current_time=current_time) }}</p>
</BODY>
</HTML>
